<app-loading-spinner *ngIf="showLoading | async"></app-loading-spinner>
<div *ngIf="errorMessage | async as error">
    {{ error }}
</div>
<mat-toolbar class="mat-elevation-z8">
    <!-- *ngIf="sidenav.mode === 'over'" -->
    <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">
            menu
        </mat-icon>
        <mat-icon *ngIf="sidenav.opened">
            menu_open
        </mat-icon>
    </button>
    Notification scheduling system
</mat-toolbar>

<mat-sidenav-container class="mat-elevation-z8">
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
        <button mat-button class="menu-button" [routerLink]="['/']">
            <mat-icon>circle_notifications</mat-icon>
            <span>Notification</span>
        </button>

        <button mat-button class="menu-button" [routerLink]="['/allnotifications']">
            <mat-icon>info</mat-icon>
            <span>All Schedule Details</span>
        </button>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button" [routerLink]="['/help']">
            <mat-icon>help</mat-icon>
            <span>Help</span>
        </button>

    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content mat-elevation-z8">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
